<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta property="og:title" content="Faces Of DACA" />
    <meta property="og:url" content="http://facesofdaca.us" />
    <meta property="og:description" content="An ongoing storytelling series sharing the diverse experiences of DACA (Deferred Action for Childhood Arrivals) recipients in America. We want to bring attention to America's undocumented youth whose stories have never been heard, considered nor celebrated." />
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
